{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<div class="card bg-base-300 w-96 shadow-md mt-5">
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->

        <form class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
            <fieldset class="fieldset">
                <label class="label">Email</label>
                <input type="email" class="input validator" placeholder="Email" required />
                <p class="validator-hint hidden">Required</p>
            </fieldset>

            <label class="fieldset">
                <span class="label">Password</span>
                {{ form.password.tag }}
                <input type="password" class="input validator" placeholder="Password" required />
                <span class="validator-hint hidden">Required</span>
            </label>

        </form>

        <!-- <div class="form-group other-reason-container input my-2"> -->
        <!--     {{ form.username.label_tag }} -->
        <!--     {{ form.username }} -->
        <!-- </div> -->
        <!---->
        <!-- <div class="form-group other-reason-container input my-2"> -->
        <!--     {{ form.password.label_tag }} -->
        <!--     {{ form.password }} -->
        <!-- </div> -->

        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <div class="card-actions justify-end">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
</div>
</div>
<a href="/accounts/register">Register?</a>
{% endblock content %}
