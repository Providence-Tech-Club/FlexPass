
<form class="fieldset bg-base-200 border-base-300 rounded-box border p-4">
    <fieldset class="fieldset">
        <label class="label">Email</label>
        <input id="email" type="email" class="input validator w-auto" placeholder="Email" required />
        <p class="validator-hint hidden">Required</p>
    </fieldset>

    <label class="fieldset">
        <span class="label">Password</span>
        <!-- {{ form.password.tag }} -->
        <!-- {{ form.password }} -->
        <input id="password" type="password" class="input validator w-auto" placeholder="Password" required />
        <span class="validator-hint hidden">Required</span>
    </label>

</form>
